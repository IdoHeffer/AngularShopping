<!-- לזכור להוסיף [(ngModel)]="AdminCreateUserDetails.gender" -->
<div id="addProductMainDiv" >
  <h1> Create new product </h1>
  <div id="adminCreateProductDiv">
    <form #CreateUserForm="ngForm" action="/action_page.php">
      <div class="form-group">
        <label for="ProductName">Product Name</label><br>
        <input type="text" id="ProductName" name="ProductName" class="form-control" placeholder="ProductName.."
          [(ngModel)]="adminCreateProductDetails.ProductName">
      </div>


      <div class="form-group">
        <label for="Price">Product Price</label><br>
        <input type="number" id="UserName" name="Price" class="form-control" placeholder="Product Price.."
          [(ngModel)]="adminCreateProductDetails.Price">
      </div>

      <div class="form-group">
        <label for="img">Product img</label><br>
        <input type="text" id="img" name="img" class="form-control" placeholder="img.." value="{{fileName}}"
          [(ngModel)]="adminCreateProductDetails.img">
      </div>

      <button color="warn" class="btn btn-warning" (click)="onClick()">  
        Upload  <i class="fa fa-upload" style="font-size:24px; color:white"></i>
    </button>  <br><br>
      <!-- <span   (click)="onClick()" class="glyphicon glyphicon-file"></span><br> -->
      <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />

      <div class="form-group">
        <label for="Role">Product CategoryID</label><br>
        <select id="Role" name="Role" class="form-control"  placeholder="Product Category" [(ngModel)]="categoryString">
          <option *ngFor="let currentCategory of categories"  value={{currentCategory.CategoryID}}>{{currentCategory.CategoryName}}</option>
        </select>
      </div>
      <br>

      <button type="button" (click)="createNewProduct()" class="btn btn-primary" value="createNewProduct"
        style="font-size:15px">Create Product</button>
    </form>
  </div>
</div>
