<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="container">
  <h2>Collapsible Panel</h2>
  <p>Click on the collapsible panel to open and close it.</p>
  <div class="panel-group" *ngFor="let currentOrder of orders">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#{{currentOrder.OrderID}}" style="float: right;" (click)="getItemsInOrder(currentOrder.OrderID)">Price:  {{currentOrder.FinalPrice}}â‚ª</a>
          <a data-toggle="collapse" href="#{{currentOrder.OrderID}}" (click)="getItemsInOrder(currentOrder.OrderID)">Order number #{{currentOrder.OrderID}}</a>
        </h4>
      </div>
      <div id="{{currentOrder.OrderID}}" class="panel-collapse collapse">
        <div class="panel-body">Panel Body</div>
        <div class="panel-footer">Panel Footer</div>
      </div>
    </div>
  </div>
</div>
