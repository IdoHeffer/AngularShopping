<header>
    <b>Search By Name: </b><input type="text" [(ngModel)]="byName"
        style="height:30px; width:250px; border-radius: 6px; margin-top: 20px;">
</header>
<div id="cardsContainer" *ngIf="isShowAllProduct">
    <div class="card col-xs-11 col-sm-5 col-md-5 col-lg-2" *ngFor="let currentProduct of products|ByNamePipe :byName"
        (click)=[(showProduct(currentProduct))] data-toggle="modal" data-target="#myModal">
        <img class="card-img-top" src="{{currentProduct.picture}}" alt="Card image cap">
        <h3>{{currentProduct.ProductName}}</h3>
        <p class="category">Category: {{currentProduct.CategoryID}}</p>
        <p class="price">{{ currentProduct.Price }}â‚ª</p>
        <p>Some text about the jeans.jeansum.</p>
        <p><button style="bottom:0">Add to Cart</button></p>
    </div>
</div>

<div class="container">

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">


            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" (click)=[(showProducts())]>&times;</button>
                    <h1 class="modal-title">{{displayedProduct.ProductName}}</h1>
                </div>
                <div class="modal-body">
                    <img class="card-img-top" src="{{displayedProduct.picture}}" alt="Card image cap"
                        style="height:200px; width: 250px;">
                </div>
                <div class="modal-footer">
                    <div style="text-align: left;">
                        <h1>A teaser : </h1><br>
                        <div class="amountdiv">
                            <button type="button" (click)="minus()"><i class="fa fa-minus"></i></button>
                            <input type="text" [value]="quantity">
                            <button type="button" (click)="plus()"><i class="fa fa-plus"></i></button>
                        </div>
                        <!-- <div class="form-group">
                            <label for="exampleFormControlSelect1">Example select</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                        </div> -->
                    </div>
                    <button type="button" (click)=[(purchaseProduct())] class="btn btn-default" data-dismiss="modal"
                        style="background-color:#f90;color:white;">Purchase</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        style="background-color:#3681d6;color:white;" (click)=[(showProducts())]>Cancel</button>
                </div>
            </div>

        </div>
    </div>

</div>
