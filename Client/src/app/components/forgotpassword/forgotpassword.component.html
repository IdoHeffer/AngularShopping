<button class="btn" type="button" id="backBtn"  routerLink="/Home" routerLinkActive="the-chosen-one"><i class="fa fa-arrow-circle-left" style="font-size:15px"></i> Back</button><br><br>

<div id="forgotpasswordform">
  <h1 style="color: #f90; font-size:350%;">Change Password </h1><br>
  <form #changePasswordForm="ngForm" action="/action_page.php"  style="max-width:500px;margin:auto" id="forgotPasswordForm">
    <p>Please Enter your userName and your NEW password in order to change it .</p><br>

    <label for="userName">User Name</label><br>
    <input #userNameInput="ngModel" type="text" id="userName" name="firstname" required placeholder="User Name.."  [(ngModel)]="userForgotPasswordDetails.userName"><br><br>
    <span *ngIf="userNameInput.errors?.required && userNameInput.touched">Missing - username</span><br>

    <label for="password">Password</label><br>
    <input #passwordInput="ngModel" type="password" id="password" name="lastname" required placeholder="Password.."  [(ngModel)]="userForgotPasswordDetails.password"><br><br>
    <span *ngIf="passwordInput.errors?.required && passwordInput.touched">Missing - password</span><br>

    <button type="button" class="btn" [disabled]="changePasswordForm.form.invalid" (click)="changePassword()" value="changePassword" style="font-size:15px">Change password</button>
  </form>
</div>
